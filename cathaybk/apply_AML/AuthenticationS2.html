	<div class="container">
		<header class="header clearfix">
			<a href="javascript:void(0)" class="header__goback" onclick="window.history.back();"></a>
			<a href="./Intro.html" class="header__logo"></a>
			<div class="header__title">
				線上個人資料變更
			</div>
		</header>
		<section class="main">

			<section>
				<div class="wrap">
					<div class="progressBar"></div>
				</div>
				
			</section>
			<section class="section">
					<div class="wrap">
							<form action="WriteS3.html" method="get" id="form"> 
                            <div class="form">
								<div class="errorMsg messages_box">
										<div><i class="icon iSprite30__warning"></i>簡訊動態密碼輸入錯誤，請重新輸入。</div>
								</div>
                                <div class="form__section">
									<div class="inputGroup">
											<label class="inputGroup__label" for="phoneNum">手機號碼</label>
											<div class="inputGroup__control">
												<input type="tel"  value="0939XXXX91" maxlength="10" name="phoneNum" id="phoneNum" disabled>
											</div>
									</div>
                                    <div class="inputGroup">
                                         <label class="inputGroup__label" for="txtCusphone">請輸入簡訊動態密碼</label>
											<div class="inputGroup__control sms">
												<div class="sms__precode">
													TKDM-
												</div>
												<div class="sms__input">
													<input type="text" value="" placeholder="6碼數字" name="Num" id="Num" />
												</div>
												<div class="sms__clock">
													<i class="icon iSprite30__clock"></i>
													<span id="countDown">10:00</span>
												</div>
												<div class="sms__actionArea">
													<a href="javascript:void(0)" class="btn btn--rev btn--s">
														<span>重新發送</span>
													</a>
												</div>
											</div>
                                    </div>
                                    <div class="inputGroup">
                                        <label class="inputGroup__label"></label>
                                        <div class="inputGroup__control">
                                            <p class="input_text_detailed"> 本系統已自動發送簡訊動態密碼至您的電話號碼<span class="bold">0960-XXX-X95</span>，請於<span class="orange_span"> 10分鐘 </span>內輸入簡訊動態密碼，以完成身分驗證，單日同一手機號碼最多發送三次簡訊動態密碼。 </p>
                                        </div>
                                    </div>
								</div>
								
								<div class="collapse collapse--note">
										<div class="collapse__title on" data-id="js-collapse">注意事項 </div>
										<div class="collapse__content open" data-content="collapse" style="display: block;">
											<ul class="CUBList CUBList--sequence">
												<li data-sequence="一、">本系統將自動發送一組認證密碼至您申請信用卡/開戶留存本行之行動電話號碼，請於10分鐘內輸入驗證碼，以完成身分驗證。</li>
												<li data-sequence="二、">本服務一天有3次試算機會，請把握機會。</li>
											</ul>
										</div>
								</div>
								<div class="actionArea">
									<a href="javascript:void(0)" class="btn" data-id="submit">
										<span>下一步</span>
									</a>
									<input type="submit" hidden />
								</div>
								<div class="actionArea">
									<a href="javascript:void(0)" class="link__text" onclick="window.history.back();">
										<span>返回</span>
									</a>		
								</div>

							</div>
						    </form>

	<script src="Content/js/plugins.js"></script>

	<!-- Page js /begin -->
	<script>

	$(function () {

		$('.progressBar').progressBar({
			steps: ['身份驗證', '填寫確認資料', '資料變更完成'],
			active: 0
		});


		$("#form").validate({
			rules: {
				Num:{
					required: true
				},
			},
			messages: {
				Num:"簡訊動態密碼輸入錯誤，請重新輸入。",
			},
			errorPlacement: function (error, element) {
				console.log(element)
				var $container = element.closest('.inputGroup__control');
				$(".messages_box").show();
			},
			onkeyup: false,
			onclick: false,
			submitHandler: function (form) {
				form.submit();
			}
		});



	});
</script>
