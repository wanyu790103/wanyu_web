	$(function () {

		$('.accordionForm__title').click(function (e) {

		});


		$("#form").validate({
			rules: {
				IDNum: {
					required: true
				},
				BIRTHNum:{
					required: true
				},
				CODENum:{
					required: true
				},
			},
			messages: {
				IDNum:"請輸入您的身分證字號",
				BIRTHNum:"請輸入出生日期",
				CODENum:"請輸入驗證碼",
			},
			errorPlacement: function (error, element) {
				console.log(element)
				var $container = element.closest('.inputGroup__control');
				$container.append(error);
			},
			onkeyup: false,
			onclick: false,
			submitHandler: function (form) {
				form.submit();
			}
		});
		


	});
